<!DOCTYPE html>
<html ng-app="timeReportApp">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Time Report</title>
	<script type='text/javascript' src='//code.jquery.com/jquery-1.10.1.js'></script>
	<script type='text/javascript' src="http://code.angularjs.org/1.0.8/angular.js"></script>
	<script type='text/javascript' src="http://codeorigin.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/timeReport.js")"></script>
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>
	<link href="@routes.Assets.at("css/timeReport.css")" rel="stylesheet" media="screen">
	<link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet" media="screen">
	<script type="text/javascript">

	</script>
</head>
<body ng-controller="TimeReportCtrl">
	<table>
		<th>Calendar</th>
		<tr>
			<td>
				<div class="calendar" calendar ng-model='calendar'/>
			</td>
			<td>
				<table id="timeTable" class="table table-striped table-bordered table-condensed table-hover" style="table-layout: fixed;">
					<th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th><th>Saturday</th><th>Sunday</th>
					<tr>
						<td>
							<div class="inactive" teddie>8</div>
						</td>
						<td>
							<div >Selected date: {{dateSelected}}</div>
						</td>
						<td>
							2
						</td>
						<td>
							7
						</td>
						<td>
							7
						</td>
						<td>
							5
						</td>
						<td>
							3
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
